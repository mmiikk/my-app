<p>
  value-mask-value-field-string works!
</p>
<mat-form-field class="" style="width:10%; margin-right:10px;">
  <input matInput placeholder="Start Byte"  [(ngModel)]="mask.MaskVal" [ngModelOptions]="{standalone: true}" (ngModelChange)="">
</mat-form-field>
<mat-form-field class="" style="width:10%; margin-right:10px;" *ngIf="valueType == 0">
    <input matInput placeholder="Bit" [(ngModel)]="mask.Value" [ngModelOptions]="{standalone: true}" (ngModelChange)="" onkeypress="return ( String.fromCharCode(event.charCode).match(/[0-7 ]/g) != null)" maxlength="1">
</mat-form-field>
