<mat-form-field class="" style="width:10%; margin-right:10px;">
  <input matInput placeholder="Mask"  [(ngModel)]="mask.MaskVal" [ngModelOptions]="{standalone: true}" (ngModelChange)="sendMessage()" onkeypress="return ( String.fromCharCode(event.charCode).match(/[0-7 ]/g) != null)" maxlength="1">
</mat-form-field>
<mat-form-field class="" style="width:10%; margin-right:10px;" >
    <input matInput placeholder="Value" [(ngModel)]="mask.Value" [ngModelOptions]="{standalone: true}" (ngModelChange)="sendMessage()" >
</mat-form-field>
