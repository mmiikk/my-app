<div class="container-fluid">
<nav>
<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>more_vert</mat-icon>
    </button>
    <span>Thin Client Configurator</span>
    <span class="example-spacer"></span>
    <button mat-icon-button (click)="openDialog()" title=" " >
        <mat-icon>settings</mat-icon>
    </button>


</mat-toolbar></nav>
<mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')" >
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
      <p><button mat-button (click)="close('toggle button')">Close</button></p>

  </mat-sidenav>
<mat-sidenav-content>
  <div class="grid-container"><!--<div class="row" style="/*height:calc((100% ) / 2);*/">-->
    <div class="grid-item">1</div>
    <div class="grid-item"><app-elements></app-elements></div>
    <div class="grid-item">3</div>
    <div class="grid-item app-value"><app-value></app-value></div>






</div>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
