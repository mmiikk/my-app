<div class="container-fluid">
<nav>
<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>more_vert</mat-icon>
    </button>
    <span>Thin Client Configurator</span>
    <span class="example-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" >
        <mat-icon>settings</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="No of elements in table" value="5">
          </mat-form-field>

      </mat-menu>
</mat-toolbar></nav>
<mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')" >
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
      <p><button mat-button (click)="close('toggle button')">Close</button></p>

  </mat-sidenav>
<mat-sidenav-content>
  <div class="container-fluid"><div class="row" style="height:calc((100% ) / 2);">

    <div class="col-sm-6">1</div>
    <div class="col-sm-6"><app-elements></app-elements></div>
  </div><div class="row" style="height:calc((100% ) / 2);"> <div class="col-sm-6">1</div>
    <div class="col-sm-6"><app-elements></app-elements></div></div>





</div>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
